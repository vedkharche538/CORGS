<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cloud Services Cost Manager - Track and visualize your cloud service costs across different environments">
    <meta name="author" content="Cloud Services Cost Manager">
    <title>{% block title %}Cloud Services Cost Manager{% endblock %}</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/4237/4237737.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top shadow-sm" id="main-navbar">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
                <div class="logo-container me-2 d-flex align-items-center justify-content-center">
                    <i class="fas fa-cloud"></i>
                </div>
                <span class="fw-bold brand-text">CORGS</span>
                <span class="brand-subtitle ms-2">Cloud Cost Manager</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{{ url_for('index') }}">
                            <i class="fas fa-home nav-icon"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if '/services' in request.path and '/service-categories' not in request.path %}active{% endif %}" href="{{ url_for('services') }}">
                            <i class="fas fa-server nav-icon"></i> Services
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if '/service-categories' in request.path %}active{% endif %}" href="{{ url_for('service_categories') }}">
                            <i class="fas fa-tags nav-icon"></i> Categories
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if '/environments' in request.path %}active{% endif %}" href="{{ url_for('environments') }}">
                            <i class="fas fa-layer-group nav-icon"></i> Environments
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if '/costs' in request.path %}active{% endif %}" href="{{ url_for('costs') }}">
                            <i class="fas fa-dollar-sign nav-icon"></i> Costs
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if '/dashboard' in request.path %}active{% endif %}" href="{{ url_for('dashboard') }}">
                            <i class="fas fa-chart-pie nav-icon"></i> Dashboard
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer mt-5 py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4 text-center text-md-start mb-3 mb-md-0">
                    <div class="d-flex align-items-center justify-content-center justify-content-md-start">
                        <div class="footer-logo me-2 d-flex align-items-center justify-content-center">
                            <i class="fas fa-cloud"></i>
                        </div>
                        <div>
                            <span class="fw-bold text-primary">CORGS</span>
                            <span class="footer-subtitle ms-1">Cloud Cost Manager</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 text-center mb-3 mb-md-0">
                    <span class="text-muted">Â© VK2025 CORGS. All rights reserved</span>
                </div>
                <div class="col-md-4 text-center text-md-end">
                    <a href="#" class="footer-link me-3"><i class="fas fa-question-circle me-1"></i> Help</a>
                    <a href="#" class="footer-link"><i class="fas fa-envelope me-1"></i> Contact</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
