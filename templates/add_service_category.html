{% extends 'base.html' %}

{% block title %}Add Service Category - Cloud Services Cost Manager{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Add New Service Category</h1>
    <a href="{{ url_for('service_categories') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-2"></i> Back to Categories
    </a>
</div>

<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0">Category Details</h5>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle me-2"></i> {{ error }}
                </div>
                {% endif %}

                <form method="POST" action="{{ url_for('add_service_category') }}">
                    <div class="mb-3">
                        <label for="category_name" class="form-label">Category Name</label>
                        <input type="text" class="form-control" id="category_name" name="category_name" required>
                        <div class="form-text">Enter a descriptive name for the service category</div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-info text-white">
                            <i class="fas fa-save me-2"></i> Save Category
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
